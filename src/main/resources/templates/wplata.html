<!DOCTYPE html>
<html lang="pl" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wpłata</title>
</head>
<body>
<main class="main-content">
  <h2 class=" list-heading">Podaj kwotę jaką chcesz wpłacić.</h2>
  <form action="" th:action="@{/wplata}" method="post" class="mc-form" th:object="${user}">
    <label for="balance">Kwota</label>
    <input type="number" id="balance" placeholder="1.0" th:object="balance">
    <button type="submit">Dodaj</button>
  </form>
</main>
</body>
</html>
